<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Not Found | ShadowNode Modded Game Servers</title>
    <link rel="stylesheet" href="/assets/css/error.css">
</head>
<body>
<div id="container">
    <div class="content">
        <h2>404</h2>
        <h4>Oops! Page not found!</h4>
        <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have been moved or removed.</p>
        <a href="/">Back To Home</a>
    </div>
</div>
<script type="text/javascript">
    const container = document.getElementById('container');
    window.onmousemove = function (e) {
        const x = -e.clientX / 5,
              y = -e.clientY / 5;
        container.style.backgroundPositionX = x + 'px';
        container.style.backgroundPositionY = y + 'px';
    }
</script>
</body>
</html>
