<script type="text/javascript">
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text().split(":")[1].trim()).select();
        document.execCommand("copy");
        $temp.remove();
    }

    jQuery(function($) {
